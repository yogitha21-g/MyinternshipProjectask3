<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            background-color: white;
            max-width: 300px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
        }

        .cart {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 1em;
            cursor: pointer;
        }

        #cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-modal-content {
            background-color: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        .close {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Awesome E-Commerce</h1>
    </header>

    <div class="product-container">
        <div class="product" id="product1">
            <img src="bat1.jpeg" alt="Product 1">
            <h3>Product 1</h3>
            <p>Description of Product 1.</p>
            <p>$20.00</p>
            <button onclick="addToCart('Product 1', 20.00)">Add to Cart</button>
        </div>

        <div class="product" id="product2">
            <img src="bat1.jpeg" alt="Product 2">
            <h3>Product 2</h3>
            <p>Description of Product 2.</p>
            <p>$25.00</p>
            <button onclick="addToCart('Product 2', 25.00)">Add to Cart</button>
        </div>

        <!-- Add more product divs as needed -->
    </div>

    <div class="cart" onclick="openCart()">View Cart</div>

    <div id="cart-modal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function addToCart(productName, price) {
            cart.push({ productName, price });
            total += price;
            updateCart();
        }

        function updateCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');

            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = ${item.productName} - $${item.price.toFixed(2)};
                cartItems.appendChild(li);
            });

            cartTotal.textContent = total.toFixed(2);
        }

        function openCart() {
            updateCart();
            document.getElementById('cart-modal').style.display = 'flex';
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }
    </script>

</body>
</html>
